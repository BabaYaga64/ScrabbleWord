<html>
    <head>
        <title>Scrabble Word Value Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8"
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
        <title>Scrabble Word Value Calculator</title>
    </head>
    <body>
        <h1>Scrabble Word Value Calculator</h1>
        <div class="container">
            <form id="scrabble_word">
                <div class="form-group">
                    <label for="input_word">Enter a word and find out the score</label>
                    <input id="input_word" type="text">
                </div>
                <button type="submit" class="btn">Get score!</button>
            </form>
            <div id="result">
                <p>Your score is:<span class="result_score"></span>
                </p>
            </div>
        </div>
    </body>
</html>
